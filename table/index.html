<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        body{
            font-family: arial, sans-serif;
            margin: 0%;
            padding: 0%;
        }
    table {
  justify-self: center;
  border-collapse: collapse;
  width: 50%;
}
h2{
    margin-left: 45%;
}
td, th {
  border: 1px solid #a3a3a3;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
    </style>
</head>
<body>
    <h2>HTML Tables</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll no</th>
                <th>Marks</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Awais</td>
                <td>1520</td>
                <td>514</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Ahmad</td>
                <td>1209</td>
                <td>485</td>
                <td>B+</td>
            </tr>
            <tr>
                <td>Ali Raza</td>
                <td>3057</td>
                <td>520</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Ali Haidar</td>
                <td>5262</td>
                <td>410</td>
                <td>C+</td>
            </tr>
            <tr>
                <td>Abid</td>
                <td>7854</td>
                <td>399</td>
                <td>C</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
